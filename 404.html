<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Handle client-side routing for React
      (function() {
        var redirectTo = window.location.pathname;
        if (redirectTo && redirectTo !== "/") {
          sessionStorage.setItem("redirect", redirectTo);
        }
        window.location.replace("/");
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
