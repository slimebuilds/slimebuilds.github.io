<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banchan Korean Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/eac2wgi.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
	  <img src="images/navlogo.svg" alt="Banchan Logo" class="nav-logo" />	
	</div>
    <button class="nav-toggle" id="navToggle">ð“ƒ‘</button>
    <div class="nav-links" id="navLinks">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="home">
    <div class="banner">
      <div class="scroll-arrow" onclick="scrollToMenu()">â†“</div>
    </div>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="menu">
    <button id="openModal">View Full Menu</button>
    <div class="cards">
      <div class="card"> <img src="images/menu/koreanbbq/beefbulgogi.png" alt="Beef Bulgogi" /></div>
      <div class="card"> <img src="images/menu/hotpot/hotpot.png" alt="Hot Pot" /></div>
      <div class="card"> <img src="images/menu/mains/koreanfriedchicken.png" alt="Korean Fried Chicken" /></div>
    </div>
  </section>

  <!-- Modal -->
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
		<div style="text-align:center;"> 
		  <div class="modal-tabs">
			<button class="tab" onclick="showTab('koreanbbq')">Korean BBQ</button>
			<button class="tab" onclick="showTab('hotpot')">Hot Pots</button>
			<button class="tab" onclick="showTab('mains')">Mains</button>
			<button class="tab" onclick="showTab('sweets')">Sweets</button>
			<button class="tab" onclick="showTab('drinks')">Drinks</button>
			<button class="tab" onclick="showTab('alcohol')">Alcohol</button>
		  </div>
		</div>
      <div class="tab-content" id="tabContent"></div>
    </div>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <button onclick="window.location.href=''">Contact Us</button>
    <div class="info">
      <h3>Upcoming Events</h3>
      <p>TBA</p>
      <h3>Now Hiring!</h3>
      <button onclick="window.location.href=''">Apply Here</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; Designed by: Esco's Web Assistance Program</p>
    <div class="socials">

    </div>
  </footer>
<script defer src="script.js"></script> 
</body>
</html>
