<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banchan Korean Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/eac2wgi.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
	  <img src="images/navlogo.svg" alt="Banchan Logo" class="nav-logo" />	
	</div>
    <button class="nav-toggle" id="navToggle">ð“ƒ‘</button>
    <div class="nav-links" id="navLinks">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#" id="contactNavLink">Contact</a>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="home">
    <div class="banner">
      <div class="scroll-arrow" onclick="scrollToMenu()">â†“</div>
    </div>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="menu">
    <button id="openModal">View Full Menu</button>
    <div class="cards">
      <div class="card"> <img src="images/menu/koreanbbq/porkbelly.png" alt="Beef Bulgogi" /></div>
      <div class="card"> <img src="images/menu/mains/bibimbap.png" alt="Hot Pot" /></div>
      <div class="card"> <img src="images/menu/mains/koreanfriedchicken.png" alt="Korean Fried Chicken" /></div>
    </div>
  </section>

  <!-- Modal -->
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
		<div style="text-align:center;"> 
		  <div class="modal-tabs">
			<button class="tab" onclick="showTab('koreanbbq')">Korean BBQ</button>
			<button class="tab" onclick="showTab('hotpot')">Hot Pot</button>
			<button class="tab" onclick="showTab('mains')">Mains</button>
			<button class="tab" onclick="showTab('sweets')">Sweets</button>
			<button class="tab" onclick="showTab('drinks')">Drinks</button>
			<button class="tab" onclick="showTab('alcohol')">Alcohol</button>
		  </div>
		</div>
      <div class="tab-content" id="tabContent"></div>
    </div>
  </div>
	
  <!-- Contact Modal -->
	<div id="contactModal" class="modal">
	  <div class="modal-content">
		<span class="close" id="closeContactModal">&times;</span>
		<h2 style="text-align:center; color: var(--light);">Find Us</h2>

		<div class="mapimage">
		  <img src="images/map.png" alt="Banchan Location" />
		</div>
		  
		<!-- Phone Numbers -->
		<div style="text-align: center; color: var(--light);">
		  <p>
			<strong>Call Us:</strong><br>
			<span class="copy-text" onclick="copyText('8415678996')">ðŸ“ž 841-567-8996</span><br>
			<strong>For catering, business inquiries, or employment opportunities call/text Harlow:</strong><br>
			<span class="copy-text" onclick="copyText('8329337565')">ðŸ“ž 832-933-7565</span>
		  </p>
		</div>
	  </div>
	</div>

  <!-- Contact Section -->
  <section id="contact" class="contact">
	<button id="openContactModal">Contact Us</button>
	<div class="info">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; Designed by: Esco's Web Assistance Program</p>
    <div class="socials">

    </div>
  </footer>
<script defer src="script.js"></script> 
</body>
</html>
